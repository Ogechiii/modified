<!DOCTYPE html>
<html <!DOCTYPE html>

    <head>
       
        <title>Piggy vest Task</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
       <main>
           <section class="corner-images">
                   <img class="top-left"    src="./images/top-left.png" alt="top left image">
                   <img class="top-right"   src="./images/top-right.png" alt="top right image">
                   <img class="bottom-left"  src="./images/bottom-left.png" alt="bottom left image">
                   <img class="bottom-right" src="./images/bottom-right.png" alt="bottom right image">
           </section>
           <section class="logo">
                   <img src="./images/piggyvest-logo.svg" alt="logo">
           </section>
           <section class="form">
                    <form>
                        <div class="heading">
                            <h1>Create a Secure Account</h1>
                            <p>Welcome to the future of Savings & Investments</p>  
                        </div>
                        
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" name="fullname" placeholder="Full Name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" placeholder="Email Address">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="phone" name="phone" placeholder="Phone Number">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder="**********">
                        </div>

                        <div class="form-group">
                            <label for="referrer">Referrer Phone or Promo Code Optional</label>
                            <input type="text" name="referrer" placeholder="Referrer Phone or Promo Code">
                        </div>

                            <div class="form-group">
                                <label for="hear_about_us">How Did You Hear About Us? (Optional)
                                </label>
                                <select name="hear_about_us" id="" value="0">
                                    <option value="0"> Click to Select</option>
                                    <option value="facebook">Facebook</option>
                                    <option value ="twitter">Twitter</option>
                                    <option value = "instagram">Instagram</option>
                                    <option value = "friend_family_coworker_referral">Friend/Family/Coworker Referral</option>
                                    <option value = "google_search">Google search</option>
                                    <option value = "google_playstore">Google playstore</option>
                                </select>
                            </div>
                            
                        <section class="submit">
                            <button>CREATE ACCOUNT</button>
                        </section>
                    </form>
                    <p class="link"><a href="#">Already have an account? Log In</a></p>
           </section>

       </main>    
    </body>
</html>
